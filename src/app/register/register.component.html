<div class="container">
        <div class="row">
            <div class="col-md-6 mt-5 mx-auto">
                <form (submit)="register()">
                    <h1 class="h3 md-3 font-weight-normal">Регистрация</h1>
                    <div class="form-group">
                            <label >First Name</label>
                            <input type="text" class="form-control" name="first_name" placeholder="Enter First Name" [(ngModel)]="credentials.first_name">
                    </div>
                    <div class="form-group">
                            <label >Last Name</label>
                            <input type="text" class="form-control" name="last_name" placeholder="Enter Last Name" [(ngModel)]="credentials.last_name">
                    </div>
                    <div class="form-group">
                            <label >Middle Name</label>
                            <input type="text" class="form-control" name="middle_name" placeholder="Enter Middle Name" [(ngModel)]="credentials.middle_name">
                    </div>
                    <div class="form-group">
                        <label >Email Address</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter Email" [(ngModel)]="credentials.email">
                    </div>
                    <div class="form-group">
                            <label >Phone</label>
                            <input type="text" class="form-control" name="phone" placeholder="Enter Phone" [(ngModel)]="credentials.phone">
                    </div>
                    <div class="form-group">
                            <label >Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password">
                        </div>
                        <button type="submit" class="btn btn-lg btn-primary btn-block">Зарегестрироваться</button>
                </form>
            </div>

        </div>
    </div>
